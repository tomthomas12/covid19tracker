<!DOCTYPE html>
<html>
    <head>
	<title>Covid-19</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <style type="text/css">
	.container{
		margin-top: 10px;
		margin-bottom: 10px;
		}
	</style>
    <body style="background-color:black">
	
	<h1 style="color:white;text-align: center"><span style="color:red">COVID-19</span> WORIDWIDE DATA</h1>
	<form style="margin-top: 50px" method="post" class="d-flex justify-content-center align-items-center" action="">
		{% csrf_token %}
		<select class="form-control" style="width: 200px" name="selectedcountry">
		{% for country in list %}
		<option>{{country}}</option>
		{% endfor %}
		</select>
	<input type="submit" class="btn btn-danger" name="">
	</form>
	<h1 style="margin-top: 100px;color: white;text-align: center">{{selectedcountry}}</h1>
	<div class="d-flex justify-content-center align-items-center">
		<div class="container" style="border-radius: 10px;background-color: green;height: 100px;width: 200px">
			<h1 style="text-align: center;color: white">{{new}}</h1>
			<p style="text-align: center;color: white">New</p>
		</div>
		<div class="container" style="border-radius: 10px;background-color: orange;height: 100px;width: 200px">
			<h1 style="text-align: center">{{active}}</h1>
			<p style="text-align: center">Active</p>
		</div>
		<div class="container" style="border-radius: 10px;background-color: skyblue;height: 100px;width: 200px">
			<h1 style="text-align: center">{{critical}}</h1>
			<p style="text-align: center">Critical</p>
		</div>
	</div>

	<div class="d-flex justify-content-center align-items-center">
		<div class="container" style="border-radius: 10px;background-color: yellow;height: 100px;width: 200px">
			<h1 style="text-align: centere">{{recovered}}</h1>
			<p style="text-align: center">Recovered</p>
		</div>		
		<div class="container" style="border-radius: 10px;background-color: red;height: 100px;width: 200px">
			<h1 style="text-align: center;color: white">{{deaths}}</h1>
			<p style="text-align: center;color: white">Deaths</p>
		</div>
		<div class="container" style="border-radius: 10px;background-color: gray;height: 100px;width: 200px">
			<h1 style="text-align: center;color: white">{{total}}</h1>
			<p style="text-align: center;color: white">Total</p>
		</div>
	</div>
<p style="margin-top: 100px;color: gray;text-align: center">Developed By <spanstyle="color:white">Tom Thomas</span></p>
    </body>
</html>
